<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BeSparkly</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/board.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/jewel.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/modal.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/page.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <meta name="robots" content="noindex,nofollow">
  </head>
  <body>
    <div class="whole-page">
      <main>
        <div class="title">BESPARKLY</div>
        <div class="game-board-container">
          <div class="controls-container">
            <div id="play-pause">PLAY</div>
            <div class="stats-bar">
              <div id="score">SCORE</div>
              <div id="level">LEVEL</div>
              <div id="time">TIME</div>
            </div>
          </div>
          <div class="grid-container">
            <div id="board">

            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-background"></div>
            <div class="progress-bar">
              <div id="progress">[PROGRESS]</div>
            </div>
          </div>
        </main>
        <footer>
          <div class="by-me">A clone of Bejeweled by Michelle Panzironi</div>
          <div class="bottom-links">
            <a href="https://github.com/michellepanzironi"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/michellepanzironi"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://michellepanzironi.com"><i class="fas fa-briefcase"></i></a>
          </div>
        </footer>
      </div>
    </div>

    <div id="modal">
      <div id="modal-content">
        Swap jewels to make matching clusters
        <span>CLICK TO PLAY</span>
      </div>
    </div>

  </body>
</html>
